<div class="compare-items" ng-if="(details = data.details) && !!details && (details.length > 0)">
    <div class="container padding-10 drawer">
        <div class="btn-wrap">
            <div class="btn btn-primary btn-compare">COMPARE NOW</div>
            <span class="fa fa-chevron-down"></span>
        </div>
        <div class="drawer-body">
            <div class="col-lg-3 text-center" ng-repeat="i in [0, 1, 2]">
                <div class="item padding-35" ng-if="!details[i]">Plan {{i + 1}}/3</div>
                <div class="item padding-5" ng-if="!!details[i]">
                    <span class="font-weight-bold" style="font-size: 18px;">{{details[i].company}}</span>
                    <span class="font-weight-semi-bold plan-name">{{details[i].planName}}</span>
                    <div class="text-center money-block">
                        <sup>US$</sup>
                        <span class="text-primary ng-binding">{{details[i].total_annual_premium}}</span>
                        <sub>/month</sub>
                    </div>
                    <span class="fa fa-minus-circle" ng-click="event.onRemoveDetail(details[i]);"></span>
                </div>
            </div>
            <div class="col-lg-3 text-center">
                <div class="start-over">START OVER</div>
            </div>
        </div>
    </div>
</div>
