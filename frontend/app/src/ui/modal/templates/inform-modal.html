<div ng-init="event.onLoad()">
    <div class="modal-header">
        <h5 class="text-center">{{data.context.header}}</h5>
    </div>
    <div class="modal-body">
        <p class="text-center">{{data.context.msg}}</p>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button class="btn btn-primary" ng-click="fn.close()">Done</button>
        </div>
    </div>
</div>
